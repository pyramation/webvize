{% extends 'base.html' %}

{% block content %}

<form action="/users/create/" method="post">
    {% for field in form %}
    <div class="fieldWrapper">
        {{ field.errors }}
        {{ field.label_tag }}: {{ field }}
    </div>
    {% endfor %}
    <p><input type="submit" value="Create User" /></p>
</form>


{% endblock %}
